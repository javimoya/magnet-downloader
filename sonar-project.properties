# Required metadata
sonar.projectKey=com.javimoya.sonar:magnet-downloader
sonar.projectName=Python project analyzed with the SonarQube Runner
sonar.projectVersion=1.0

# Comma-separated paths to directories
# with sources. Starting SonarQube 4.2
# this is optional. If not set, SonarQube
# starts looking for the source code from
# the directory containing sonar-project.
# properties file.
sonar.sources=src

# Language
sonar.language=py

# Encoding of the source files
sonar.sourceEncoding=UTF-8